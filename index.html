<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Aya's Love Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Dancing+Script:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="color">
    <div id="counter">Love notes for Aya: <span id="count">0</span></div>
    <div id="message"><p>Click the heart to see how special you are, Aya</p></div>
    <button id="theButton" class="pure-button heart-beat" onclick="newCompliment()">
      <span class="heart-icon">‚ù§</span> For You
    </button>
    <div id="birthday-gift" class="hidden">
      <div class="gift-box" onclick="openGift()">
        <div class="ribbon"></div>
        <div class="bow"></div>
      </div>
      <p class="gift-text">Click your gift, Aya!</p>
    </div>
    <div class="footer"><p>Made with endless love for Aya</p></div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
